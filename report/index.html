  <script>
    let selectDate = [];
    function getDate() {
      let selectedDate = document.getElementById("date").value;

      let membersDetails = JSON.parse(localStorage.getItem("memberArray"));
      console.log(membersDetails, "yaah");

      let datesData = [];

      membersDetails.map((value) => {
        datesData = value.dates;

        let quesArr = [];

        datesData.map((v) => {
          console.log(v, "date", v.date, selectedDate);

          quesArr = v.qna;
          if (v.date === selectedDate) {
            let perday = quesArr.map((data) => {
              return `<div class="row">
            <div class="col-10 offset-2">Q. &nbsp;${data.que}?</div>
          </div>
          <div class="row">
            <div class="col-10 offset-2">A. &nbsp;${data.ans}.</div>
          </div>`;
            });
            document.getElementById('name').innerHTML = value.name
            document.getElementById("dataDate").innerHTML = selectedDate;
            document.getElementById("data").innerHTML = perday;
            //   console.log('per', perday)
          }
        });
      });
      console.log(datesData, "dat");
    }
